<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Moderno - Gerenciamento de Clientes</title>
  <link rel="stylesheet" href="styledash.css">
</head>
<body>
   <div class="container">
      <!-- Botão de toggle (apenas visual) -->
      <button id="menuToggle" class="menu-toggle">☰</button>
      
      <!-- Navbar -->
      <nav class="navbar">
        <div class="navbar-left">
          <a href="#" id="registerLink">Cadastrar Cliente</a>
          <a href="#" id="editMessageLink">Editar Mensagem Padrão</a>
          <a href="#" id="editMessageVencidoLink">Editar Mensagem (Vencido)</a>
        </div>
        <div class="navbar-right">
          <button id="logoutButton">Logout</button>
        </div>
      </nav>

    <!-- Nova seção com cards e gráfico -->
    <div class="cardmaisgrafico">
      <div class="cards-container">
         <!-- Cards informativos -->
         <div class="card" data-category="custoTotal">
            <h2>Custo Total</h2>
            <p class="count"></p>
         </div>
         <div class="card" data-category="valorApurado">
            <h2>Previsão</h2>
            <p class="count"></p>
         </div>
         <div class="card" data-category="lucro">
            <h2>Lucro</h2>
            <p class="count"></p>
         </div>
         <!-- Novo card para valor previsto -->
         <div class="card" data-category="previsto">
            <h2>Resto mês</h2>
            <p class="count"></p>
         </div>
         <div class="card" data-category="totalClientes">
            <h2>Client. Tot.</h2>
            <p class="count"></p>
         </div>
         <div class="card" data-category="vencidos">
            <h2>Vencidos</h2>
            <p class="count"></p>
         </div>
         <div class="card" data-category="vence3">
            <h2>Vence em 3</h2>
            <p class="count"></p>
         </div>
         <div class="card" data-category="emdias">
            <h2>Em Dias</h2>
            <p class="count"></p>
         </div>
      </div>

      <!-- Área do gráfico -->
      <div class="grafico">
         <canvas id="myChart"></canvas>
      </div>
    </div>
    
    <!-- Campo de pesquisa -->
    <div id="search-container">
      <input type="text" id="searchInput" placeholder="Pesquisa por nome do cliente">
    </div>
    
    <!-- Container para exibir a tabela -->
    <div id="table-container">
      <!-- A tabela será inserida dinamicamente -->
    </div>

    <div id="pagination-container">
      <button id="prevPageButton" class="btn btn-secondary">Anterior</button>
      <span id="pageInfo">Página 1 de 1</span>
      <button id="nextPageButton" class="btn btn-secondary">Próxima</button>
    </div>
    
    <!-- Modal para exibição dos formulários -->
    <div id="modal" class="modal">
       <div class="modal-content">
          <span class="close-btn">&times;</span>
          <div id="modal-body">
             <!-- Conteúdo carregado dinamicamente -->
          </div>
       </div>
    </div>
  </div>
  
  <!-- Biblioteca Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
